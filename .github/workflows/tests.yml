# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

env:
  COMPOSE_PROJECT_NAME: catalog-ci
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: PHP Lint & Code Style
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_pgsql, redis, gd, zip
        coverage: none
        tools: composer:v2
        
    - name: Validate composer.json
      working-directory: src
      run: composer validate --strict
      
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: src/vendor
        key: ${{ runner.os }}-php-${{ hashFiles('src/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
          
    - name: Install dependencies
      working-directory: src
      run: composer install --prefer-dist --no-progress --no-interaction
      
    - name: Install PHPStan
      run: composer global require phpstan/phpstan:^2.1 --no-progress --no-interaction
      
    - name: Cache Node modules
      id: node-cache
      uses: actions/cache@v3
      with:
        path: src/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('src/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      
    - name: Install Node dependencies
      working-directory: src
      run: npm ci --prefer-offline --no-progress
      
    - name: Laravel Pint (PHP Code Style)
      working-directory: src
      run: ./vendor/bin/pint --test
      
    - name: PHPStan Static Analysis
      working-directory: src
      run: |
        PHPSTAN_BIN="$(composer global config bin-dir --absolute)/phpstan"
        $PHPSTAN_BIN analyse --no-progress

  test:
    name: PHPUnit Tests
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.2', '8.3']
        include:
          - php: '8.2'
            composer-flags: '--ignore-platform-req=php+'
          - php: '8.3'
            composer-flags: ''
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: laravel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
          
      meilisearch:
        image: getmeili/meilisearch:v1.7
        env:
          MEILI_MASTER_KEY: masterKey
          MEILI_ENV: test
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:7700/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 7700:7700
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP ${{ matrix.php }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_pgsql, redis, gd, zip
        coverage: pcov
        tools: composer:v2
        
    - name: Validate composer.json
      working-directory: src
      run: composer validate --strict
      
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: src/vendor
        key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('src/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-${{ matrix.php }}-
          ${{ runner.os }}-php-
          
    - name: Install dependencies
      working-directory: src
      run: composer install --prefer-dist --no-progress --no-interaction ${{ matrix.composer-flags }}
      
    - name: Prepare .env for testing
      working-directory: src
      run: |
        cp .env.example .env
        cp .env.testing.example .env.testing

    - name: Configure environment variables
      working-directory: src
      run: |
        cat <<'EOF' >> .env
        DB_CONNECTION=pgsql
        DB_HOST=127.0.0.1
        DB_PORT=5432
        DB_DATABASE=laravel
        DB_USERNAME=laravel
        DB_PASSWORD=secret
        REDIS_CLIENT=phpredis
        REDIS_HOST=127.0.0.1
        REDIS_PASSWORD=null
        REDIS_PORT=6379
        MEILISEARCH_HOST=http://127.0.0.1:7700
        MEILISEARCH_KEY=masterKey
        EOF

        cat <<'EOF' >> .env.testing
        DB_CONNECTION=pgsql
        DB_HOST=127.0.0.1
        DB_PORT=5432
        DB_DATABASE=laravel_test
        DB_USERNAME=laravel
        DB_PASSWORD=secret
        REDIS_CLIENT=phpredis
        REDIS_HOST=127.0.0.1
        REDIS_PASSWORD=null
        REDIS_PORT=6379
        MEILISEARCH_HOST=http://127.0.0.1:7700
        MEILISEARCH_KEY=masterKey
        EOF
        
    - name: Generate application key
      working-directory: src
      run: |
        php artisan key:generate --force
        php artisan key:generate --env=testing --force
        
    - name: Run database migrations
      working-directory: src
      run: |
        php artisan migrate --env=testing --force
        php artisan db:seed --env=testing --class=DatabaseSeeder
        
    - name: Run PHPUnit tests
      working-directory: src
      run: ./vendor/bin/phpunit --coverage-clover=coverage.xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: src/coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: phpunit-results-${{ matrix.php }}
        path: src/storage/logs/test*.log
        if-no-files-found: warn

  build-image:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/php-fpm/Dockerfile.prod
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  notify:
    name: Notify Status
    needs: [lint, test, build-image]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Send Telegram notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üöÄ –¢–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã
          –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
          –í–µ—Ç–∫–∞: ${{ github.ref_name }}
          –†–µ–∑—É–ª—å—Ç–∞—Ç: ${{ needs.lint.result }} ‚úÖ / ${{ needs.test.result }} ‚úÖ
          –°—Å—ã–ª–∫–∞: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
