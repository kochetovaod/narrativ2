services:
  php-fpm:
    build:
      context: ./docker/php-fpm
      dockerfile: Dockerfile.prod
    volumes:
      - app_data:/var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: false
      XDEBUG_MODE: off
    networks:
      - catalog-network
    depends_on:
      - postgres
      - redis
      - meilisearch
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    image: nginx:1.24-alpine
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    volumes:
      - app_data:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - catalog-network
    depends_on:
      - php-fpm
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.catalog.rule=Host(`${APP_HOST:-localhost}`)"
      - "traefik.http.routers.catalog.entrypoints=websecure"
      - "traefik.http.routers.catalog.tls.certresolver=myresolver"
      - "traefik.http.routers.catalog-http.rule=Host(`${APP_HOST:-localhost}`)"
      - "traefik.http.routers.catalog-http.entrypoints=web"
      - "traefik.http.routers.catalog-http.middlewares=catalog-https-redirect"
      - "traefik.http.middlewares.catalog-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.services.catalog.loadbalancer.server.port=80"

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/backups:/backups:ro
    networks:
      - catalog-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --appendonly yes --save 900 1 --save 300 10 --save 60 10000
    volumes:
      - redis_data:/data
    networks:
      - catalog-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  meilisearch:
    image: getmeili/meilisearch:v1.7
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - catalog-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Traefik для обратного прокси и SSL
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=${TRAEFIK_ACME_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik-data/letsencrypt:/letsencrypt"
    networks:
      - catalog-network

volumes:
  app_data:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  catalog-network:
    driver: bridge
